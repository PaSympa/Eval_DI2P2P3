<div class="container mx-auto p-4">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-bold">Passwords</h2>
    <a
      routerLink="/add-password"
      class="bg-primary hover:bg-primary-dark text-white font-semibold py-2 px-4 rounded"
    >
      Add Password
    </a>
  </div>

  <!-- Search input -->
  <div class="mb-4">
    <input
      type="text"
      placeholder="Search by account name"
      [(ngModel)]="searchTerm"
      class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary"
    />
  </div>

  @if (loading) {
    <div class="text-center text-gray-700">
      Loading passwords...
    </div>
  }

  @if (errorMessage) {
    <div class="text-red-500 mb-4">
      {{ errorMessage }}
    </div>
  }

  <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 p-4">
    @for (password of filteredPasswords; track password.passwordId) {
      <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white hover:shadow-xl transition-shadow">
        <!-- Icon placeholder: using a lock icon -->
        <div class="flex justify-center items-center h-40 bg-gray-100">
          <i class="fas fa-lock text-6xl text-primary"></i>
        </div>

        <!-- Card body, focusing on account name -->
        <div class="px-6 py-4">
          <h3 class="font-bold text-xl mb-2">{{ password.accountName }}</h3>
          <p class="text-gray-700 text-sm">
            Application ID: <span class="font-semibold">{{ password.applicationId }}</span>
          </p>
        </div>

        <!-- Action button -->
        <div class="px-6 pt-2 pb-4">
          <button (click)="deletePassword(password.passwordId)" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded">
            Delete
          </button>
        </div>
      </div>
    }
  </div>
</div>
