<div class="container mx-auto p-8">
  @if (loading) {
    <div class="text-center text-gray-700">
      Loading password details...
    </div>
  }
  @if (errorMessage) {
    <div class="text-red-500 mb-4">
      {{ errorMessage }}
    </div>
  }
  @if (password) {
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4">Password Details</h2>
      <p class="mb-2"><strong>Account Name:</strong> {{ password.accountName }}</p>
      <p class="mb-2"><strong>Application ID:</strong> {{ password.applicationId }}</p>
      <p class="mb-2"><strong>Password:</strong> {{ password.encryptedPassword }}</p>
    </div>
  }
</div>
