<div class="container mx-auto p-8 ">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Add New Application</h2>

    <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block font-medium mb-2" for="applicationName">Application Name</label>
        <input formControlName="applicationName" id="applicationName" type="text" placeholder="Enter application name"
               class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>

      <!-- Angular Material form field + mat-select -->
      <div class="w-full mb-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Application Type</mat-label>
          <mat-select formControlName="applicationType">
            <mat-option value="Public">Public</mat-option>
            <mat-option value="Professional">Professional</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button type="submit"
              class="w-full py-3 bg-primary text-white rounded hover:bg-primary-dark transition-colors">
        Add Application
      </button>
    </form>

    @if (successMessage) {
      <div class="mt-6 text-center text-green-600 font-medium">
        {{ successMessage }}
      </div>
    }
    @if (errorMessage) {
      <div class="mt-6 text-center text-red-600 font-medium">
        {{ errorMessage }}
      </div>
    }
  </div>
</div>
